<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Quiz do Milhão</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/sivlosanto.png" alt="Logo">
        </div>
        <nav class="menu-imagem">
            <img src="img/notificacao.png" alt="Notificação">
            <img src="img/butao.png" alt="Botão">
            <img src="img/feliz.png" alt="Feliz">
        </nav>
    </header>

    <main id="container">
        <div class="container-quiz hide">
            <h2 class="questao">Questões</h2>
            <div class="respostas">
                <button class="btn btn_resposta">Resposta 1</button>
                <button class="btn btn_resposta">Resposta 2</button>
                <button class="btn btn_resposta">Resposta 3</button>
                <button class="btn btn_resposta">Resposta 4</button>
            </div>
        </div>

        <div class="button">
            <img src="img/milionsh.png" alt="Início" class="inicio">
            <button id="start">Começar</button>
            <button class="submit-resposta hide">Próximo</button>
            <button class="botao-jogar-novamente hide">Jogar Novamente</button>
        </div>
    </main>
</body>
<script src="/script.js"></script>
</html>
