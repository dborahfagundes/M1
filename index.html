<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Quiz do milhão</title>
</head>

<body>
    <main id="container">
        <div class="home" >
            <h1>Bem vindo ao show do milhão</h1>
            <img src="./img/Logo.png.png" class="logo" alt="Logo">
        </div>
        <div class="container-quiz hide">
            <span class="questao">Questões</span>
            <div class="respostas">
                <button class="btn btn_resposta">Resposta 1</button>
                <button class="btn btn_resposta">Resposta 2</button>
                <button class="btn btn_resposta">Resposta 3</button>
                <button class="btn btn_resposta">Resposta 4</button>
            </div>
            
        </div>
        <div class="button">
        <button id="start">Começar</button>
        <button class="next-resposta hide ">Próximo</button>
        <button id="final" class="hide" >Finalizar</button>
     
        
        </div>
        
    </main>
</body>

</html>
